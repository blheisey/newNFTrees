<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load static %}
  <title>{% block title %}NFTrees{% endblock title %}</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">


  <style>
    /* Make the page stretch full height and push footer to bottom */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>

<body>

<main class="bg-light text-dark p-5">
  {% block content %}
  {% endblock content %}
</main>

<footer class="bg-dark text-white py-4 mt-auto">
  <div class="container d-flex justify-content-center align-items-center gap-3">
    <span>© 2025 NFTrees — All rights reserved.</span>
    <img src="{% static 'images/finalLogo.png' %}" alt="NFTrees Logo" style="height:65px;">
  </div>
</footer>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
