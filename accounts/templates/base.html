<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load static %}
  <title>{% block title %}NFTrees{% endblock title %}</title>

  <style>
    /* Make the page stretch full height and push footer to bottom */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;  /* This pushes the footer down */
    }
  </style>
</head>

<body>

<main>
  {% block content %}
  {% endblock content %}
</main>

<footer>
  {% block footer %}
  <div style="display:flex; justify-content:center; align-items:center; gap:10px; padding:20px; color:#666;">
    <span>© 2025 NFTrees — All rights reserved.</span>
    <img src="{% static 'images/logo.png' %}" alt="NFTrees Logo" style="height:50px;">
  </div>
  {% endblock footer %}
</footer>

</body>
</html>
